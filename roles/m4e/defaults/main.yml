---
# defaults file for m4e
state: present
deploy_template: deploy.yaml.j2
config_template: config.yaml.j2
secret_template: secret.yaml.j2
service_template: service.yaml.j2
route_template: route.yaml.j2
ingress_template: ingress.yaml.j2
database_name: moodle
database_user: user
database_password: secret
# apache2
apache2_size: 1
apache2_image: quay.io/krestomatio/moodle_httpd
apache2_state: "{{ state }}"
apache2_route_spec: |
  to:
    kind: Service
    name: '{{ meta.name }}-apache2'
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
apache2_service_spec: |
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
    name: http
  selector:
    app: '{{ meta.name }}-apache2'
apache2_deploy_spec: |
  replicas: {{ apache2_size }}
  selector:
    matchLabels:
      app: '{{ meta.name }}-apache2'
  template:
    metadata:
      labels:
        app: '{{ meta.name }}-apache2'
    spec:
      containers:
      - image: '{{ apache2_image }}'
        name: '{{ meta.name }}-apache2'
        env:
          - name: PHP_FPM_host
            value: '{{ meta.name }}-php-fpm'
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /var/www/html
          name: html
        - mountPath: /var/moodledata
          name: moodledata
      volumes:
      - name: html
        emptyDir: {}
      - name: moodledata
        emptyDir: {}

# php-fpm
php_fpm_size: 1
php_fpm_image: quay.io/krestomatio/moodle_php-fpm
php_fpm_state: "{{ state }}"
php_fpm_service_spec: |
  ports:
  - port: 9000
    protocol: TCP
  selector:
    app: '{{ meta.name }}-php-fpm'
php_fpm_deploy_spec: |
  replicas: {{ php_fpm_size }}
  selector:
    matchLabels:
      app: '{{ meta.name }}-php-fpm'
  template:
    metadata:
      labels:
        app: '{{ meta.name }}-php-fpm'
    spec:
      containers:
      - image: '{{ php_fpm_image }}'
        name: '{{ meta.name }}-php-fpm'
        env:
          - name: PHP_FPM_listen_allowed_clients
            value: any
        ports:
        - containerPort: 9000
        volumeMounts:
        - mountPath: /var/www/html
          name: html
        - mountPath: /var/moodledata
          name: moodledata
      volumes:
      - name: html
        emptyDir: {}
      - name: moodledata
        emptyDir: {}

# postgres
postgres_size: 1
postgres_image: quay.io/krestomatio/postgres
postgres_state: "{{ state }}"
postgres_secret_data: |
  database_password: '{{ database_password | b64encode }}'
postgres_service_spec: |
  ports:
     - port: 5432
  clusterIP: None
  selector:
    app: '{{ meta.name }}-postgres'
postgres_deploy_spec: |
  replicas: {{ postgres_size }}
  selector:
    matchLabels:
      app: '{{ meta.name }}-postgres'
  template:
    metadata:
      labels:
        app: '{{ meta.name }}-postgres'
    spec:
      containers:
      - image: '{{ postgres_image }}'
        name: '{{ meta.name }}-postgres'
        env:
          - name: POSTGRESQL_DATABASE
            value: '{{ database_name }}'
          - name: POSTGRESQL_USER
            value: '{{ database_user }}'
          - name: POSTGRESQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: '{{ meta.name }}-postgres'
                key: database_password
        volumeMounts:
        - mountPath: /var/lib/pgsql/data
          name: postgres-data
      volumes:
      - name: postgres-data
        emptyDir: {}

objects:
  - name: config
    template: "{{ config_template }}"
  - name: secret
    template: "{{ secret_template }}"
  - name: service
    template: "{{ service_template }}"
  - name: deploy
    template: "{{ deploy_template }}"
  - name: route
    template: "{{ route_template }}"
  - name: ingress
    template: "{{ ingress_template }}"

components:
  - name: postgres
    state: "{{ postgres_state }}"
    component: database
    objects:
      - secret
      - deploy
      - service
    secret_data: "{{ postgres_secret_data }}"
    deploy_spec: "{{ postgres_deploy_spec }}"
    service_spec: "{{ postgres_service_spec }}"
  - name: php-fpm
    state: "{{ php_fpm_state }}"
    component: backend
    objects:
      - deploy
      - service
    deploy_spec: "{{ php_fpm_deploy_spec }}"
    service_spec: "{{ php_fpm_service_spec }}"
  - name: apache2
    state: "{{ apache2_state }}"
    component: frontend
    objects:
      - deploy
      - service
      - route
    deploy_spec: "{{ apache2_deploy_spec }}"
    service_spec: "{{ apache2_service_spec }}"
    route_spec: "{{ apache2_route_spec }}"
