---
# tasks file for m4e
- name: import tasks
  block:
    - name: handle status
      import_tasks: k8s/status.yml

    - name: handle postgres
      import_tasks: postgres.yml

    - name: handle moodle
      import_tasks: moodle/main.yml

    - name: handle php-fpm
      import_tasks: php-fpm.yml

    - name: handle nginx
      import_tasks: nginx.yml

    - name: include successful status
      import_tasks: condition/ready/successful.yml
  rescue:
    - name: include successful status
      import_tasks: condition/ready/error.yml
